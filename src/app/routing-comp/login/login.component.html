<div class="container" class="col-md-4">
    <form>
    <div class="form-group">
        <label>Email address:</label>
        <input type="text" id="email" class="form-control" #email>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="Password" class="form-control" #pswd>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success" (click)="ogin(email,pswd,$event)">Submit</button>
    </div>
</form>
</div>
